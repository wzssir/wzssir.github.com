<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		overflow: hidden;
		height: 100%;
	}
	div{
		width: 100%;
		height: 100%;
		background: url(img/é«˜.jpeg);
		background-size: cover;

		-webkit-mask:url(img/c.png) no-repeat;

	}
	</style>
	<script>
	window.onload=function(){
		var oDiv=document.getElementsByTagName('div')[0];
		document.onmousemove=function(ev){
			var l=ev.clientX-150;
			var t=ev.clientY-150;
			oDiv.style.WebkitMaskPosition=l+'px '+t+'px';
		}
	}
	</script>
</head>
<body>
	<div></div>
</body>
</html>

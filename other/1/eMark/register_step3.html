<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Create Account (Step 3)</title>
	<link href="css/public.css" rel="stylesheet" type="text/css" />
	<link href="css/register.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="header">
	<a href='index.html'><img src='images/logo.png' class='login_logo'/></a>
</div>
<div id="wrapper">
	<div class='login_box'>
		<h2 class='register_title'>Congratulations! You have created your account.</h2>
	</div>
	<div class='login_from register_step3'>
		<a href='application.html' class='login_btn'>Start an Application</a>
		<a href='index.html' class='login_btn'>Back to Index in <em class='register_back'><i>5</i>s</em></a>
	</div>
</div>
<script type="text/javascript" src="js/tools/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
var timer=null,
	seconds=5;
timer=setInterval(function(){
	seconds--;
	$('.register_back i').html(seconds);
	if(seconds==0){
		clearInterval(timer);
		window.location.href='index.html';
	}
},1000);
</script>
</body>
</html>

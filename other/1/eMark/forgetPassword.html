<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Forgot Password</title>
	<link href="css/public.css" rel="stylesheet" type="text/css" />
	<link href="css/register.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="header">
	<a href='index.html'><img src='images/logo.png' class='login_logo'/></a>
</div>
<div id="wrapper">
	<div class='login_box'>
		<h2 class='login_title fix'>
			<span class='login_title_left'>Find Password</span>
			<div class='login_title_right'>
				<a href='login.html'>Sign in</a><em>/</em><a href='index.html'>Index</a>
			</div>
			<i class='login_title_bg'></i>
		</h2>
	</div>
	<div class='login_from forgetPassword_page'>
		<ul class='login_list'>
			<li class='login_form_li'>
				<span class='login_star'></span>
				<div class='login_from_right fix'>
					<div class='idention_input'>
						<input type='text' value='' placeholder='Your E-mail' class='login_input m_email' maxlength="50" />
					</div>
					<button class='idention_send J_send_code'>Verify</button>
					<!-- <button class='idention_send' disabled="disabled">120s</button> -->
				</div>
				<p class='m_point'></p>
			</li>
			<li class='login_form_li'>
				<span class='login_star'></span>
				<div class='login_from_right'>
					<input type='text' value='' placeholder='Verification code' class='login_input m_code' maxlength="10" />
				</div>
				<p class='m_point'></p>
			</li>
			<li class='login_form_li'>
				<span class='login_star'></span>
				<div class='login_from_right'>
					<input type='password' value='' placeholder='New Password' class='login_input m_password1' maxlength="30" />
				</div>
				<p class='m_point'></p>
			</li>
			<li class='login_form_li'>
				<span class='login_star'></span>
				<div class='login_from_right'>
					<input type='password' value='' placeholder='Type it Again' class='login_input m_password2' maxlength="30" />
				</div>
				<p class='m_point'></p>
			</li>
		</ul>
		<button class='login_btn'>Confirm</button>
	</div>
</div>
<script type="text/javascript" src="js/tools/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/tools/base.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
